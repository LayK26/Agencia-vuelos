<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Enlace a la biblioteca de iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .card .card-header {
            border-bottom: none;
            background-color: transparent;
        }

        .card .form-label {
            margin-bottom: 0;
        }
    </style>
</head>
<body style="background-color: rgb(218, 220, 222);">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                 <!-- Agregar esto en la sección de la plantilla donde deseas mostrar el mensaje de error -->
                 <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert">
                    <p th:text="${error}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                        <!-- Agregar el logo aquí -->
		        <div class="text-center mb-4">
		            <img src="https://cdn.iconscout.com/icon/free/png-256/free-latam-airlines-3441781-2874040.png" alt="Logo de la empresa" style="width: 150px;">
		        </div>
                <div class="card"> <!-- Cambiado "card-login" a "card" -->
                    <div class="card-header text-center">
                        <h1 class="mb-4">Iniciar Sesión</h1>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="text" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required th:name="email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required th:name="password">
                                    <button class="btn btn-outline-secondary" type="button" onclick="mostrarocultarcontrasena()">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlaces a los archivos JavaScript de Bootstrap y jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        
        // Esperar 5 segundos y luego ocultar el mensaje de error
        setTimeout(function() {
            document.getElementById('errorAlert').classList.remove('show');
        }, 3000);
    
        function mostrarocultarcontrasena() {
            var passwordInput = document.getElementById('password');
            var passwordIcon = document.querySelector('#password + button i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
