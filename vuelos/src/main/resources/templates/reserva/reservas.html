<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
	  body {
		  background-color: #f8f9fa;
		}
		
		.navbar {
		  background-color: #343a40;
		}
		
		.navbar-brand {
		  font-weight: bold;
		}
		
		.card-title {
		  font-size: 1.2rem;
		  font-weight: bold;
		}
		
		.card-text {
		  color: #6c757d;
		}
  </style>
</head>
<body style="background-color: rgb(218, 220, 222);">

  <div th:replace="nav.html"></div>
  <div class="container mt-4">
    <h1>Reservas</h1>
    <p>Aqu√≠ puedes ver la lista de reservas registrados.</p>
    <div class="d-flex justify-content-end mb-3">
      <a href="/reserva/create" class="btn btn-success">Crear Nueva Reserva</a>
    </div>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Fecha Reserva</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Pasajero</th>
          <th scope="col">Precio unidad</th>
          <th scope="col">Total</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="reserva : ${reserva}">
          <th scope="row" th:text="${reserva[0]}"></th>
          <td th:text="${reserva[1]}"></td>
          <td th:text="${reserva[2]}"></td>
          <td th:text="${reserva[3]}"></td>
          <td th:text="${reserva[4]}"></td>
          <td th:text="${reserva[5]}"></td>
          <td>
            <a th:href="@{'/reserva/detalle/' + ${reserva[0]} }" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Detalle"> <i class="fas fa-edit edit-icon"></i></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Enlaces a los archivos JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
