<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
	  body {
		  background-color: #f8f9fa;
		}
		
		.navbar {
		  background-color: #343a40;
		}
		
		.navbar-brand {
		  font-weight: bold;
		}
		
		.card-title {
		  font-size: 1.2rem;
		  font-weight: bold;
		}
		
		.card-text {
		  color: #6c757d;
		}
  </style>
</head>
<body style="background-color: rgb(218, 220, 222);">

  <div th:replace="nav.html"></div>
  <div class="container mt-4">
    <h1 th:text="${nombretitulo}"></h1>
    <p>Aquí puedes crear un nuevo pasajero.</p>
    <div class="card">
      <div class="card-body">
        <form th:action="@{/pasajeros/create}" method="post" th:object="${pasajero}">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                <input type="hidden" class="form-control" id="pasajeroId" th:field="*{pasajeroId}" required>
              </div>
              <div class="mb-3">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required>
              </div>
              <div class="mb-3">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
              </div>
              <div class="mb-3">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
              </div>
              <div class="mb-3">
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" class="form-control" id="nacionalidad" th:field="*{nacionalidad}" required>
              </div>
              <div class="mb-3">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" th:text="${nombreboton}"></button>
        </form>
      </div>
    </div>
  </div>
  <!-- Enlaces a los archivos JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
