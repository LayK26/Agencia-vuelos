<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
	  body {
		  background-color: #f8f9fa;
		}
		
		.navbar {
		  background-color: #343a40;
		}
		
		.navbar-brand {
		  font-weight: bold;
		}
		
		.card-title {
		  font-size: 1.2rem;
		  font-weight: bold;
		}
		
		.card-text {
		  color: #6c757d;
		}
  </style>
</head>
<body style="background-color: rgb(218, 220, 222);">

  <div th:replace="nav.html"></div>
  <div class="container mt-4">
    <h1>Clientes</h1>
    <p>Aqu√≠ puedes ver la lista de clientes registrados.</p>
    <div class="d-flex justify-content-end mb-3">
      <a href="/pasajeros/create" class="btn btn-success">Crear Nuevo Cliente</a>
    </div>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Correo</th>
          <th scope="col">Nacionalidad</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cliente : ${pasajeros}">
          <th scope="row" th:text="${cliente.pasajeroId}"></th>
          <td th:text="${cliente.nombre}"></td>
          <td th:text="${cliente.apellidos}"></td>
          <td th:text="${cliente.correo}"></td>
          <td th:text="${cliente.nacionalidad}"></td>
          <td>
            <a th:href="@{'/pasajeros/edit/' + ${cliente.pasajeroId} }" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Editar"> <i class="fas fa-edit"></i></a>
            <a th:href="@{'/pasajeros/desabilitar/' + ${cliente.pasajeroId} }" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Inabilitar"> <i class="fas fa-times-circle"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Enlaces a los archivos JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
